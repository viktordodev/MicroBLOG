<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My JavaScript App</title>
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
   <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 
  <nav class="navbar navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand">Mini Blog</a>
    </div>
  </nav>

  <div class="contanier postsContainer">
    <div class="card card-body card-form" id="card-form">
      <h1>Say Something  </h1>
        <p class="lead">Whats on your Mind ?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">

      </div>
      <div class="form-group">
        <textarea type="body" id="body" class="form-control" placeholder="Post Body"></textarea>

      </div>

      <input type="hidden" id="id" value="">

      <button id="submit" class="post-submit btn btn-primary btn-block">Post It</button>

      <span id="form-end" class="form-end"></span>
    </div>

  </br>
  <div class="m-3" id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light"></footer>
  <script src="build/app.bundle.js"></script>
</body>
</html>
